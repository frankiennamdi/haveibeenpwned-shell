buildscript {
  ext {
    springBootVersion = '2.1.5.RELEASE'
  }
  dependencies {
    classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
  }

  repositories {
    mavenCentral()
  }
}

plugins {
  id 'org.springframework.boot' version '2.1.5.RELEASE'
}

group 'com.franklin.sample'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'idea'
apply plugin: "org.springframework.boot"

sourceCompatibility = 1.8

repositories {
  mavenCentral()
}

dependencies {
  compile(
      'org.springframework.shell:spring-shell-starter:2.0.1.RELEASE',
      'org.slf4j:slf4j-api:1.7.26',
      'ch.qos.logback:logback-classic:1.2.3',
      'com.google.guava:guava:19.0',
      'org.apache.httpcomponents:httpclient:4.5.8',
      'org.apache.commons:commons-lang3:3.9',
      'com.google.code.gson:gson:2.8.5',
  )
  testCompile(
      'junit:junit:4.12',
      'org.springframework:spring-test:5.1.8.RELEASE',
      'org.springframework.boot:spring-boot-starter-test:2.1.5.RELEASE',
      'org.mockito:mockito-core:1.9.5',
      'org.hamcrest:hamcrest-all:1.3',
      'com.jayway.jsonpath:json-path-assert:2.4.0'
  )
}
